<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<div class="login-box">
			<div>
				<span id="login-error"></span>
			</div>
			<div>
				<label i18n-text="login.username"></label>
				<input type="text" name="username" id="username" i18n-placeholder="login.username" />
			</div>
			<div>
				<label i18n-text="login.password"></label>
				<input type="password" name="password" id="password" i18n-placeholder="login.password" />
			</div>
			<div>
				<button id="submit" class="submit" i18n-text="login.submit" >Submit</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" id="i18n" src="app/js/i18n.js" i18n-src="app/config/i18n.json" i18n-locale="ES"></script>

</body>
</html>
